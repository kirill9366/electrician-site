{% extends "demo_exam/demo_exam_template.html" %}
{% load static %}
{% block demo_exam_content %}

  <div class="demo_exam__categories">
    {% for book in books %}
    <div class="demo_exma_category">
      <div class="category">
        <p class="category__title">{{ book.title }}</p>
        <a class="category__link" href="{{ book.file.url }}">Файл</a>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
