{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="content">
      <section class="authorization">
        <div class="authorization__inner_box">
          <form class="authorization__form" method="POST">
            <div class="authorization__title">Войти</div>

            {% csrf_token %}

            <div class="authorization__input_container">
              <label class="authorization__label" for="{{ form.username.auto_id }}">{{ form.username.label }}</label>
              <div class="authorization__input_block">
                {{ form.username }}
              </div>
              {% for error in form.username.errors %}
                <p class="authorization__error_msg">{{ error|escape }}</p>
              {% endfor %}
            </div>

            <div class="authorization__input_container">
              <label class="authorization__label" for="{{ form.password.auto_id }}">{{ form.password.label }}</label>
              <div class="authorization__input_block">
                {{ form.password }}
                <i class="authorization__input_icon fas fa-eye" id="{{ form.password.auto_id }}"></i>
              </div>
              {% for error in form.password.errors %}
                <p class="authorization__error_msg">{{ error|escape }}</p>
              {% endfor %}
            </div>

            <button class="authorization__button">Войти</button>
          </form>
        </div>
      </section>
    </div>
{% endblock %}
